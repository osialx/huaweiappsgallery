plugins {
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {

    def apacheComponents = '4.5.6'
    compile "org.apache.httpcomponents:httpclient:${apacheComponents}"
    compile "org.apache.httpcomponents:httpmime:${apacheComponents}"
    compile 'com.google.code.gson:gson:2.8.6'
    compile 'commons-io:commons-io:2.7'

    testCompile group: 'junit', name: 'junit', version: '4.12'
    testCompile "org.mockito:mockito-core:2.28.2"
}
